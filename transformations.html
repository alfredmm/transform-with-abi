<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Transformations | Jane Mukami</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Jane <span>Mukami</span></a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="transformations.html" class="active">Transformations</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="transformations">
        <div class="container">
            <h2 class="text-center slide-in-left">Real Client Transformations</h2>
            <p class="text-center slide-in-right">See the incredible results from women just like you</p>
            
            <div class="transformation-slider">
                <div class="slider-container">
                    <!-- Slide 1 -->
                    <div class="slide">
                        <img src="assets/images/transformation1.jpg" alt="Liz's Transformation">
                        <div class="slide-info">
                            <h3>Liz</h3>
                            <p>Lost 60lbs (27.2kg)</p>
                        </div>
                    </div>
                    <!-- Slide 2 -->
                    <div class="slide">
                        <img src="assets/images/transformation2.jpg" alt="Esther's Transformation">
                        <div class="slide-info">
                            <h3>Esther</h3>
                            <p>Lost 40lbs (18kg)</p>
                        </div>
                    </div>
                    <!-- Slide 3 -->
                    <div class="slide">
                        <img src="assets/images/transformation3.jpg" alt="Susan's Transformation">
                        <div class="slide-info">
                            <h3>Susan</h3>
                            <p>Lost 35lbs (15.8kg)</p>
                        </div>
                    </div>
                </div>
                
                <!-- Enhanced Slider Controls -->
                <div class="slider-controls">
                    <button class="slider-btn prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="slider-dots">
                        <div class="slider-dot active"></div>
                        <div class="slider-dot"></div>
                        <div class="slider-dot"></div>
                    </div>
                    <button class="slider-btn next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
